<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Kuran'ı Kerim</title>
  <style>
    :root {
      --bg: #fffef8;
      --accent: #fdf6d9;
      --text: #333;
      --primary: #0066cc;
      --highlight: #0047ff;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: var(--accent);
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      text-align: left;
      border-bottom: 2px solid #ddd;
    }

    .bands {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
      padding: 20px;
    }

    .band {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      overflow: hidden;
    }

    .band-header {
      background: var(--accent);
      padding: 10px 15px;
      font-weight: 600;
      border-bottom: 1px solid #ddd;
    }

    .band-scroll {
      display: flex;
      overflow-x: auto;
      padding: 10px;
      gap: 8px;
    }

    .chip {
      flex: 0 0 auto;
      padding: 8px 12px;
      border-radius: 6px;
      background: #f1f1f1;
      cursor: pointer;
      transition: 0.2s;
      border: 1px solid #ddd;
    }
    .chip:hover {
      background: var(--primary);
      color: white;
    }

    .content {
      margin: 20px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      font-size: 18px;
    }

    .highlight {
      background: var(--highlight);
      color: white;
      padding: 5px 8px;
      border-radius: 4px;
    }

    @media (min-width: 900px) {
      .bands {
        grid-template-columns: 1fr 1fr;
      }
    }
    @media (min-width: 1200px) {
      .bands {
        grid-template-columns: 1fr 1fr 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <header>Kuran'ı Kerim</header>

  <div class="bands">
    <div class="band">
      <div class="band-header">Cüzler</div>
      <div class="band-scroll" id="cuzler"></div>
    </div>
    <div class="band">
      <div class="band-header">Sayfalar</div>
      <div class="band-scroll" id="sayfalar"></div>
    </div>
    <div class="band">
      <div class="band-header">Sureler</div>
      <div class="band-scroll" id="sureler"></div>
    </div>
    <div class="band">
      <div class="band-header">Ayetler</div>
      <div class="band-scroll" id="ayetler"></div>
    </div>
  </div>

  <div class="content" id="icerik">Bir seçim yapınız...</div>

  <script>
    let quranData = null;

    async function loadQuran() {
      const response = await fetch("quran.json"); // optimize edilmiş JSON dosyan
      quranData = await response.json();
      buildUI();
    }

    function buildUI() {
      // Cüzler
      for (let i = 1; i <= 30; i++) {
        let btn = document.createElement("div");
        btn.className = "chip";
        btn.innerText = "Cüz " + i;
        btn.onclick = () => document.getElementById("icerik").innerText = "Cüz " + i + " seçildi.";
        document.getElementById("cuzler").appendChild(btn);
      }

      // Sayfalar
      for (let i = 1; i <= 604; i++) {
        let btn = document.createElement("div");
        btn.className = "chip";
        btn.innerText = i;
        btn.onclick = () => document.getElementById("icerik").innerText = "Sayfa " + i + " seçildi.";
        document.getElementById("sayfalar").appendChild(btn);
      }

      // Sureler
      quranData.surahs.forEach((sure, index) => {
        let btn = document.createElement("div");
        btn.className = "chip";
        btn.innerText = sure.n + ". " + sure.nm;
        btn.onclick = () => {
          document.getElementById("icerik").innerText = sure.nm + " suresi seçildi.";
          buildAyetler(index);
        };
        document.getElementById("sureler").appendChild(btn);
      });
    }

    function buildAyetler(sureIndex) {
      let ayetlerDiv = document.getElementById("ayetler");
      ayetlerDiv.innerHTML = "";
      let sure = quranData.surahs[sureIndex];
      sure.a.forEach((ayet) => {
        let ayetBtn = document.createElement("div");
        ayetBtn.className = "chip";
        ayetBtn.innerText = "Ayet " + ayet.n;
        ayetBtn.onclick = () => {
          document.getElementById("icerik").innerHTML =
            "Seçilen Ayet: <span class='highlight'>" + ayet.t + "</span>";
        };
        ayetlerDiv.appendChild(ayetBtn);
      });
    }

    loadQuran();
  </script>
</body>
</html>
